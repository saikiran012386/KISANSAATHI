<style>
*{

}

body{

  padding:20px;
}

/* MAIN CONTAINER */
.container{
  width:100%;
  max-width:420px;
}

/* TOP TABS */
.tabs{
  display:flex;
  background:#DFF0DF;
  padding:6px;
  border-radius:30px;
  margin-bottom:18px;
}

.tab{
  flex:1;
  padding:12px;
  border:none;
  border-radius:25px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.tab.login{
  background:transparent;
  color:#2E7D32;
}

.tab.signup{
  background:#2E7D32;
  color:white;
}

/* CARD */
.card{
  background:white;
  padding:22px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
}

.card h2{
  margin:0;
  color:#1F2937;
}

.subtitle{
  color:#6B7280;
  margin-bottom:20px;
}

/* LABELS */
label{
  display:block;
  margin-top:14px;
  font-size:14px;
  font-weight:600;
  color:#1F2937;
}

/* INPUTS */
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #CDE8CD;
  background:#EAF6EA;
  margin-top:6px;
  font-size:15px;
  outline:none;
}

input:focus{
  border-color:#2E7D32;
}

/* INFO BOX */
.info{
  margin-top:12px;
  background:#E8F2FF;
  padding:10px;
  border-radius:10px;
  font-size:13px;
  color:#2563EB;
}

/* PASSWORD BOX */
.password-box{
  position:relative;
}

.password-box span{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

/* BUTTON */
.btn{
  margin-top:22px;
  width:100%;
  background:#2E7D32;
  color:white;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.btn:hover{
  background:#256628;
}
</style>

</head>
