<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KisaanSathi - Login</title>

<style>
*{
  box-sizing:border-box;
  font-family: "Segoe UI", sans-serif;
}

body{
  margin:0;
  background:#F3FAF3;
  display:flex;
  justify-content:center;
  padding:20px;
}

/* MAIN CONTAINER */
.container{
  width:100%;
  max-width:420px;
}

/* TOP TABS */
.tabs{
  display:flex;
  background:#DFF0DF;
  padding:6px;
  border-radius:30px;
  margin-bottom:18px;
}

.tab{
  flex:1;
  padding:12px;
  border:none;
  border-radius:25px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.tab.login{
  background:#2E7D32;
  color:white;
}

.tab.signup{
  background:transparent;
  color:#2E7D32;
}

/* CARD */
.card{
  background:white;
  padding:22px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
}

.card h2{
  margin:0;
  color:#1F2937;
}

.subtitle{
  color:#6B7280;
  margin-bottom:20px;
}

/* LABELS */
label{
  display:block;
  margin-top:14px;
  font-size:14px;
  font-weight:600;
  color:#1F2937;
}

/* INPUTS */
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #CDE8CD;
  background:#EAF6EA;
  margin-top:6px;
  font-size:15px;
  outline:none;
}

input:focus{
  border-color:#2E7D32;
}

/* PASSWORD BOX */
.password-box{
  position:relative;
}

.password-box span{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

/* BUTTON */
.btn{
  margin-top:22px;
  width:100%;
  background:#2E7D32;
  color:white;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.btn:hover{
  background:#256628;
}

/* EXTRA LINKS */
.extra{
  margin-top:14px;
  text-align:center;
}

.extra a{
  color:#2E7D32;
  text-decoration:none;
  font-weight:600;
}
</style>

</head>

<body>

<div class="container">

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab login">üîë Login</button>
    <a href="/"><button type="button" class="tab signup">üå± Sign Up</button></a>
  </div>

  <!-- Login Card -->
  <div class="card">

    <h2>üîë Welcome Back</h2>
    <p class="subtitle">Login to your KisaanSathi account</p>

    <!-- üî• CONNECTED TO FLASK -->
    <form action="/login" method="POST">

      <label>MOBILE NUMBER / EMAIL</label>
      <input type="text" name="identifier"
             placeholder="Enter mobile number or email" required>

      <label>PASSWORD</label>
      <div class="password-box">
        <input type="password" name="password"
               placeholder="Enter your password" required>
        <span>üëÅÔ∏è</span>
      </div>

      <button type="submit" class="btn">Login</button>

    </form>

    <div class="extra">
      <p>Don't have an account? <a href="/">Sign Up</a></p>
    </div>

  </div>

</div>

</body>
</html>
